<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Api Sismo</title>
  </head>
  <body>
    <h1 class="text-center">Registro de Sismos en Chile</h1>
    <div class="container my-5">
      <!-- Loading -->
      <div class="d-flex align-items-center d-none" id="loading">
        <strong>Loading...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
      <!-- Donde queremos pegar la informacion -->
      <div class="section row" id="paste"></div>
    </div>
    <!-- Card que queremos copiar -->
    <template id="copy">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img
            src="https://s1.abcstatics.com/media/sociedad/2020/09/01/terremoto-chile-kUBG--1248x698@abc.JPG"
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <p class="card-text">Fecha:</p>
            <p id="fecha"></p>
            <p class="card-text">Referencia Geogr√°fica:</p>
            <p id="RefGeo"></p>
            <p class="card-text">Profundidad:</p>
            <p id="profundidad"></p>
            <p class="card-text">Magnitud:</p>
            <p id="Magnitud"></p>
          </div>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
